<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video</title>
    <style>
        .container{
            
            margin:7% auto;
            width:400px;
            padding: 0 0 0 0;
            content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VIDEO</h1>
        <video width="400" controls>
        <source src="anime.mp4" type="video/mp4">
        
        </video>
        <br>
        <br>
        <h1>AUDIO</h1>
        <audio controls>
            
            <source src="warm.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
    </div>
</body>
</html>
